<!DOCTYPE !>
<html lang="ru">
  <head>
    <title>Tune-tone: Royalty free music.</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/MainCss.css"/>
  </head>
  <body>
    <div class="allContent__wrapper">
      <div class="allContent">
        <header>
          <div class="headerBlock__wrapper">
            <div class="headerBlock">
              <div class="headerBlock__logo">
                <div class="mainLogo__wrapper"><a class="mainLogo" href="#">
                    <image class="mainLogo__image" src="images/logo.png"></image><span class="mainLogo__slogan">Royalty free music</span></a></div>
              </div>
              <div class="headerBlock__nav">
                <div class="mainMenu__wrapper ">
                  <nav class="mainMenu"><a class="mobileMenu js_mobileMenu" href="#"></a><a class="mainMenu__link" href="#"><span>ABOUT</span></a><a class="mainMenu__link" href="#"><span>NEW MUSIC</span></a><a class="mainMenu__link" href="#"><span>BROWSE</span></a><a class="mainMenu__link" href="#"><span>LICENSE</span></a><a class="mainMenu__link" href="#"><span>BLOG</span></a><a class="mainMenu__link" href="#"><span>FAQ</span></a>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="inputSend__wrapper">
          <div class="inputSend">
            <input class="inputSend__input" type="text" placeholder="Search free music now..."/>
          </div>
          <button class="inputSend__button"></button>
        </div>
        <div class="Singleresult__wrapper">
          <div class="SingleResult"><a class="SingleResult__img" href="#"><img src="images/imgSingle/no.jpg"/></a>
            <div class="SingleResult__name"><a class="SingleResult__artist" href="#">No name</a><a class="SingleResult__title" href="#">No name</a></div>
            <div class="btn__wrapper">
              <button class="btn btn--play toggleBtn_js" data-id="0">Play</button>
            </div>
            <div class="SingleResult__wave">
              <div class="waveform" id="waveform0"></div>
              <div class="SingleResult__timePassed">00:00</div>
            </div>
            <div class="SingleResult__time">00:00</div>
            <div class="SingleResult__tag"><a href="#">Industrial</a><a href="#">mix</a><a href="#">TaG</a></div>
          </div>
          <div class="SingleResult"><a class="SingleResult__img" href="#"><img src="images/imgSingle/no.jpg"/></a>
            <div class="SingleResult__name"><a class="SingleResult__artist" href="#">No name</a><a class="SingleResult__title" href="#">No name</a></div>
            <div class="btn__wrapper">
              <button class="btn btn--play toggleBtn_js" data-id="1">Play</button>
            </div>
            <div class="SingleResult__wave">
              <div class="waveform" id="waveform1"></div>
              <div class="SingleResult__timePassed">00:00</div>
            </div>
            <div class="SingleResult__time">00:00</div>
            <div class="SingleResult__tag"><a href="#">Industrial</a><a href="#">mix</a><a href="#">TaG</a></div>
          </div>
          <div class="SingleResult"><a class="SingleResult__img" href="#"><img src="images/imgSingle/no.jpg"/></a>
            <div class="SingleResult__name"><a class="SingleResult__artist" href="#">No name</a><a class="SingleResult__title" href="#">No name</a></div>
            <div class="btn__wrapper">
              <button class="btn btn--play toggleBtn_js" data-id="2">Play</button>
            </div>
            <div class="SingleResult__wave">
              <div class="waveform" id="waveform2"></div>
              <div class="SingleResult__timePassed">00:00</div>
            </div>
            <div class="SingleResult__time">00:00</div>
            <div class="SingleResult__tag"><a href="#">Industrial</a><a href="#">mix</a><a href="#">TaG</a></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer__wrapper">
        <div class="footer">
          <div class="footer__logo">
            <div class="mainLogo__wrapper"><a class="mainLogo" href="#">
                <image class="mainLogo__image" src="images/logo.png"></image><span class="mainLogo__slogan">Royalty free music</span></a></div>
          </div>
          <div class="footer__nav">
            <div class="mainMenu__wrapper">
              <nav class="mainMenu mainMenu--mini"><a class="mainMenu__link" href="#"><span>ABOUT</span></a><a class="mainMenu__link" href="#"><span>NEW MUSIC</span></a><a class="mainMenu__link" href="#"><span>BROWSE</span></a><a class="mainMenu__link" href="#"><span>LICENSE</span></a><a class="mainMenu__link" href="#"><span>BLOG</span></a><a class="mainMenu__link" href="#"><span>FAQ</span></a><a class="mainMenu__link" href="#"><span>contact us</span></a>
              </nav>
            </div>
            <div class="footer__subscribe">
              <div class="inputSend__wrapper">
                <div class="inputSend inputSend--subscribe">
                  <input class="inputSend__input" type="text" placeholder="Your e-mail here"/>
                </div>
                <button class="inputSend__button inputSend__button--subscribe">SUBSCRIBE</button>
              </div>
            </div>
            <div class="footer__follow">
              <div class="followBlock__wrapper">
                <div class="followBlock">
                  <div class="followBlock__title">follow us:</div><a class="followBlock__link followBlock__link--face" href="#">facebook</a><a class="followBlock__link followBlock__link--inst" href="#">instagremm</a><a class="followBlock__link followBlock__link--ytube" href="#">youtube</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <script rel="script" src="script/jquery-2.2.3.min.js"></script>
  <script rel="script" src="script/wavesurfer.min.js"></script>
  <script rel="script" src="script/waveform-playlist.var.js"></script>
  <script rel="script" src="script/mainJS.js"></script>
</html>
